<div *ngIf="!this.isUpdateSpeaker">

    <h2>Speaker Info</h2>
    <table>

        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                {{this.speaker.firstName}}
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                {{this.speaker.lastName}}
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                {{this.speaker.email}}
            </td>
        </tr>
        <tr>
            <td>
                <label>Location</label>
            </td>
            <td>
                {{this.speaker.location}}
            </td>
        </tr>
        <tr>
            <td>
                <label>Position</label>
            </td>
            <td>
                {{this.speaker.position}}
            </td>
        </tr>
        <tr>
            <td>
                <label>Department</label>
            </td>
            <td>
                {{this.speaker.department}}
            </td>
        </tr>
        <tr>
            <td>

                <a (click)="onUpdateSpeaker()">Update Speaker</a>

            </td>
        </tr>
    </table>
</div>

<div *ngIf="this.isUpdateSpeaker">
    <upsert-speaker (notify)="onNotifyFromUpsertSpeaker($event)" [updatedSpeaker]="this.speaker"></upsert-speaker>
</div>
