<h2 *ngIf="this.talk.talkId > 0; else elseBlock">Update Talk</h2>
<ng-template #elseBlock>Create Talk</ng-template>

<table>
    <tr>
        <td>
            <label>Topic</label>
        </td>
        <td>
            <input [disabled]="this.isNewSpeaker" class="input" type="text" [(ngModel)]="this.talk.topic" />
        </td>
    </tr>
    <tr>
        <td>
            <label>Talk Date</label>
        </td>
        <td>
            <datetime [disabled]="this.isNewSpeaker"
                      [(ngModel)]="this.talk.talkDate"
                      [hasClearButton]="true"
                      [timepicker]="{ showMeridian: false, minuteStep: 1 }"
                      [datepicker]="dateSettings"
                      (ngModelChange)="onTalkDateSelect($event)"></datetime>
        </td>
    </tr>
    <tr>
        <td>
            <label>Additional Details</label>
        </td>
        <td>
            <input [disabled]="this.isNewSpeaker" class="input" type="text" [(ngModel)]="this.talk.additionalDetail" />
        </td>
    </tr>
    <tr>
        <td>
            <label>Discipline</label>
        </td>
        <td>
            <select [disabled]="this.isNewSpeaker" class="select select--width-full" [(ngModel)]="this.talk.disciplineName" (change)="onSelectDisciplineFilter($event.target.value)">
                <option *ngFor="let disciplineName of this.disciplineList" [value]="disciplineName">
                    {{ disciplineName }}
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Location</label>
        </td>
        <td>
            <select [disabled]="this.isNewSpeaker" class="select select--width-full" [(ngModel)]="this.talk.location" (change)="onSelectLocationFilter($event.target.value)">
                <option *ngFor="let locationName of this.locationList" [value]="locationName">
                    {{ locationName }}
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Speaker</label>
        </td>
        <td>
            <select [disabled]="this.isNewSpeaker" class="select select--width-full" [(ngModel)]="this.talk.speakerName">
                <option *ngFor="let speakerName of this.speakerList">
                    {{ speakerName }}
                </option>
            </select>
        </td>
        <td>
            <div *ngIf="!this.isNewSpeaker">
                <a (click)="onCreateNewSpeaker()">Create new speaker</a>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div *ngIf="this.isNewSpeaker">
                <upsert-speaker (notify)="onNotifyFromUpsertSpeaker($event)"></upsert-speaker>
            </div>
        </td>
    </tr>
    <tr>
        <td>

            <button [disabled]="this.isNewSpeaker" (click)="onSave()">Save Talk</button>

        </td>
    </tr>
</table>
